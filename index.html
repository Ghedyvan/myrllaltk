      function iniciarEfeitoAumento(
        elementId,
        startNumber,
        endNumber,
        duration
      ) {
        var stepTime = Math.abs(
          Math.floor(duration / (endNumber - startNumber))
        ); // Tempo de atualização de cada passo
        var display = document.getElementById(elementId);

        function incrementar() {
          startNumber++;
          display.textContent = startNumber + " MIL";
          if (startNumber === endNumber) {
            clearInterval(timer);
          }
        }

        var timer = setInterval(incrementar, stepTime);
      }
    </script>
